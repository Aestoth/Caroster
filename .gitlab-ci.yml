    - master
  stage: deploy
  environment:
    name: Master
    url: https://caroster.test.octr.ee
  image: nexus.octree.ch/ci/kubectl
  script:
    - find k8s/ -type f | xargs sed -i "s~<TAG>~$CI_COMMIT_SHORT_SHA~g"
